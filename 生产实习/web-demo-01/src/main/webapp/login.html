<div style="height:299px;width:820px;margin:0 auto;background-color:#f1f1f1;">
    <h3>登录</h3>
    <form action = "/web-demo/emplogin" method = "get">
        <ul style="list-style: none">
            <li>
                <label style="font-size:12px;height:12px;width:112px;display:inline-block;text-align:right;">用户名：</label>
                <input style="width:184px;height:24px;" name = "uname" id="uname" onblur="fnuname()"/>
                <span id="unametip"></span>
            </li>
            <li>
                <label style="font-size:12px;height:12px;width:112px;display:inline-block;text-align:right;">密   码：</label>
                <input style="width:184px;height:24px;"id="upwd"name="upwd"/>

                <input type="submit" value="登录" style="width:45px;height:24px;"/>
            </li>
        </ul>
    </form>
</div>
<!--第三层 表单 end-->

<script>
    // 创建函数，用于处理用户名检测
    function fnuname(){
        // 1: 获取用户输入用户名内容
        var v = uname.value;
        // 2: 如果内容为空
        // 3: 创建正则表达式验证用户名3 - 14位（字母与数字）
        var reg = /^[0-9a-zA-Z]{3,14}$/;
        if(reg.test(v) == false){
            // alert("请输入正确的用户名")
            unametip.innerHTML = "格式为3-14位字母与数字";
            unametip.style.color = "red";
        } else{
            // alert("正确")
            unametip.innerHTML = "正确";
            unametip.style.color = "#333";
        }
    }
    // 创建函数，用于验证真实姓名
    function fnrealname(){

        if(reg.test(v) == false)        {

</script>
