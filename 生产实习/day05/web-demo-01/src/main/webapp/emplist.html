   <script>
      //一定要重新写<script>
      //下单->小哥跑商家->取餐->送回来   axios
      //1:创建函数获取菜单
    async function getList(){
        //1.1:创建变量保存餐厅和服务器地址
        var url = "http://localhost:8080/web-demo/list"
        //1.2:发送请求
        const result = await axios.get(url);
        //1.3:获取数据
        //console.log(result)
        //1.4:依据数据拼字符串赋值data结束
        var str = "";
        for(var i=0;i<result.data.length;i++){
            var item = result.data[i];
            str += `
            <tr>
              <td>${item.id}</td>
              <td>${item.name}</td>
              <td>${item.salary}</td>
              <td>
                 <a href="#" onclick="delemp(${item.id})">DELETE</a>
                 <a href="#" onclick="updateemp(${item.id})">UPDATE</>
                 <a href="#" >Find</a>
              </td>
            </tr>
            `
            data.innerHTML = str;
        }
      }
      //2:立即出发
      getList();
   </script>
   <script>
       //删除指定用户，并且刷新网页数据
       async function delemp(id){
         //1:显示二次确认窗口
         var rs = confirm("是否删除数据?");
         //2:判断用户是否点击 是 true
         if(rs===false)return;
         //3:发送ajax请求 (删除 )
         var url = "http://localhost:8080/web-demo/remove";
         url += "?id="+id
         const result = await axios.get(url);
         //4:局部刷新网页
         getList();

       }
   </script>
   <script>
       //创建一个函数完成更新前[预处理]
   async  function updateemp(id){
         //1:
         //2:依据id发送ajax请求获取 雇员信息 job name ...
         var url = "http://localhost:8080/web-demo/find?id="+id;
         //3:将雇员信息 job name ..赋值对话框
         const result = await axios.get(url);
         console.log(result);
         //<span id="job"></span>
         job.innerHTML = result.data.job;
         uname.innerHTML = result.data.name;
         salary.value = result.data.salary;
         eid.value = result.data.id;
         //4:将更新输入对话框显示
         inputDiglog.style.display = "block";
       }
       //创建一个函数完成    [更新]
      async  function ok(){
           //1:获取参数 id salary
           var id = eid.value
           var salary2 =  salary.value  //新薪水
           //2:创建变量保存 url
           var url = "http://localhost:8080/web-demo/update";
           //3:发送post请求
           //var data = {id:id,salary:salary2}
           var data = new URLSearchParams();
           data.append('id',id)
           data.append('salary',salary2)
           const result = await axios.post(url,data);
           //4:隐藏对话框
           inputDiglog.style.display = "none";
           //5:调用方法刷新
           getList()
       }
       //创建一个函数完成取消
       function cancel(){
         inputDiglog.style.display = "none";
       }
   </script>
